<table border="1">
	<thead>
		<tr>
			<th class="id">ID</th>
			<th class="name">NAME</th>
			<th class="dept">DEPT</th>

	</thead>
	<tbody>
		<tr class="row">
			<td>1</td>

		<tr class="row">

		<tr class="row">

			<td>GS</td>
		</tr>
	</tbody>
</table>


<script>
!function(){

class TableSort{
	constructor(args) {
		this.addEvents();
	}

	addEvents() {
		$("th").on("click", function() {
			let colIndex = $(this).index();
			let arr = [];

			$.each($("tbody tr"), function(index, elm) {
				let $td = $(elm).find("td").eq(colIndex);
				arr.push($td.text());
			})
			let sorted = arr.sort();
			let htm = "";
			sorted.forEach( function(elm, index) {
				htm += "<tr>" + $(`tr:contains(${elm})`).html() + "</tr>"
			})
			$("tbody").hide()
						.empty()
						.append(htm)
						.fadeIn()
		})
	}
	
}

let t = new TableSort();


}();

</script>
